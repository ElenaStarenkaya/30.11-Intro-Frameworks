<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <input v-model="message" />
        <h1 v-if="isActive">{{ message }}</h1>
        <button v-on:click="onClick">Hide</button>
        <!-- <button v-on:click="onClick">{{isActive ? 'hide' : 'show'}}</button> -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">


// Vue.component('helo', {
//     template:'<input v-model="message" />
//        <h1 v-if="isActive">{{ message }}</h1>',
// })

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Привет, Vue!',
                isActive: true,
            },
            methods:{
                onClick(){
                    this.isActive = !this.isActive
                }
            }
        })






    </script>

</body>

</html>
